<!DOCTYPE html>
<% def task = request.getAttribute("task") %>
<html>
	<head>
		<title>Show Task</title>
	</head>
	<body>
		<h2>Edit Task</h2>	
		<form action="/app?action=update" method="POST">
			<p>
	            <label>Code:</label>
		        <input type="text" name="code" value="${task?.code}" readonly="readonly">
			</p>
			<p>
	    	    <label>Name:</label>
	        	<input type="text" name="name" value="${task?.name}">
			</p>
			<p>
	        	<label>Description:</label>
	        	<textarea name="description">${task?.description}</textarea>
			</p>
            <input type="submit" value="Update" >
		</form>
	</body>
</html>
